<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
         src="https://aframe.io/releases/1.7.0/aframe.min.js">
    </script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img src="assets/img/pexels-alex-andrews-271121-816608.jpg" id="sky">
            <img src="assets/img/FullMoon2010.jpg" id="moon">
            <img src="assets/img/earth.jpg" id="earth">
            <img src="assets/img/sun.jpg" id="sun">
            <img src="assets/img/mercury.jpg" id="mercury">
            <img src="assets/img/venus.jpg" id="venus">
            <img src="assets/img/mars.jpg" id="mars">
            <img src="assets/img/jupiter.jpg" id="jupiter">
            <img src="assets/img/saturn.jpg" id="saturn">
            <img src="assets/img/netun.jpg" id="netun">
            <img src="assets/img/uranus.jpg" id="uranus">
            <img src="assets/img/pluton.jpg" id="pluton">
        </a-assets>
        <a-sphere src="#moon" color="white" position="-6 3 1" radius="2.5"></a-sphere>
        <a-sphere src="#earth" color="white" position="-6 0 -15" radius="10"></a-sphere>
        <a-sphere src="#sun" color="white" position="-6 0 -150" radius="30"></a-sphere>
        <a-sphere src="#mercury" color="white" position="-6 0 -95" radius="10"></a-sphere>
        <a-sphere src="#venus" color="white" position="-6 0 -50" radius="8.5"></a-sphere>
        <a-sphere src="#mars" color="white" position="-6 0 20" radius="7"></a-sphere>
        <a-sphere src="#jupiter" color="white" position="-6 0 55" radius="18"></a-sphere>
        <a-sphere src="#saturn" color="white" position="-6 0 105" radius="13"></a-sphere>
        <a-sphere src="#uranus" color="white" position="-6 0 145" radius="6"></a-sphere>
        <a-sphere src="#netun" color="white" position="-6 0 170" radius="5"></a-sphere>
        <a-sphere src="#pluton" color="white" position="-6 0 195" radius="3"></a-sphere>
        <a-sky src="#sky" color="white"></a-sky>
        <a-camera position="0 1.6 0">
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
